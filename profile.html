<style>
  #edit {
    width: 35%;
    background-color: pink;  /* Light blue background */
    padding: 20px;
    border-radius: 20px;
    font-family: Arial, sans-serif;
  }

  #edit label {
    display: block;
    margin-bottom: 8px;
    color: tan;  /* Tan color for labels */
    font-weight: bold;
  }

  #edit input[type="text"],
  #edit input[type="file"] {
    width: 50%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid rgba(210, 180, 140, 1);
    border-radius: 4px;
    font-size: 14px;
    outline: none;
    background-color: lightblue;
  }

  #edit button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    background-color: rgba(210, 180, 140, 1);
    color: lightblue;
    border: 3px solid lightblue;
    transition: background-color 0.5s;
    margin-left: 10px;
    outline: none;
  }

  #edit button:hover {
    background-color: lightblue;
    color: rgba(210, 180, 140, 1);
    border:2px solid lightblue;
    transform: scale(0.97);
  }
</style>
