<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffles</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/main.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Center the content */
        center {
            display: block;
            margin-top: 50px;
        }

        img.waffles {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Sign Up & Login Form Styles */
        #signup, #login {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
        }

        #signup h2, #login h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <center>
        <img class="waffles" src="/images/favicon.png" alt="Waffles Logo">
        <div id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input class="form" type="text" id="username" placeholder="Username" required />
                <input class="form" type="email" id="email" placeholder="Email" required />
                <input class="form" type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </center>

    <footer>
        <p>Waffles, where dreams meet reality!</p>
        <nav>
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/terms.html">Terms of Service</a>
            <a href="/contact.html">Contact Us</a>
        </nav>
    </footer>

</body>
</html>
