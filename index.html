<html>
  <head>
    <title>Waffles</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
  </head>
  <body>
     <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="user-profile" id="userProfile">
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="User Avatar">
                <span id="username">Username</span>
            </div>
            <button class="navbar-button">Button 1</button>
            <button class="navbar-button">Button 2</button>
            <button class="navbar-button">Button 3</button>
        </div>
        <div class="navbar-right">
            <img src="https://via.placeholder.com/50" alt="Website Logo" class="logo">
            <span class="site-title">Website Title</span>
        </div>
    </nav>

    <!-- Profile Edit Page -->
    <div id="profilePage" class="profile-page hidden">
        <h2>Edit Profile</h2>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" placeholder="Enter new username">
        <label for="newAvatar">New Avatar:</label>
        <input type="file" id="newAvatar" accept="image/*">
        <button id="saveProfile">Save Profile</button>
    </div>
  </body>
</html>
